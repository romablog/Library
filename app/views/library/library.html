<div  ng-controller="LibraryCtrl" class="margin-top">
    <form class="form-filter" >
        <span class="column-flex">
            <input type="text" class="search input1 margin-form margin-left" placeholder="search" ng-model="filter.search" ng-change="getBooks()">
            <span class="margin-top row-flex">
                <input id="valid" type="checkbox" ng-change="getBooks()" ng-model="filter.availableOnly">
                <label for="valid" class="margin-left"></label>
                <label for="valid" class="tag-label small-margin-left">Show only available  </label>
            </span>
        </span>
        <fieldset class="filter field-set2">
            <legend>Level of training</legend>
            <span class="column-flex">
                <span class="row-flex">
                    <input id="beginner" type="checkbox" ng-change="getBooks()" ng-model="filter.level.beginner">
                    <label for="beginner" class="small-margin-left"></label>
                    <label for="beginner" class="tag-label small-margin-left">Beginner</label>
                </span>
                <span class="row-flex">
                    <input id="normal" type="checkbox" ng-change="getBooks()" ng-model="filter.level.normal">
                    <label for="normal" class="small-margin-left"></label>
                    <label for="normal" class="tagLabel small-margin-left">Normal</label>
                </span>
                <span class="row-flex">
                    <input id="advanced" type="checkbox" ng-change="getBooks()" ng-model="filter.level.advanced">
                    <label for="advanced" class="small-margin-left"></label>
                    <label for="advanced" class="tag-label small-margin-left">Advanced</label>
                </span>
            </span>
        </fieldset>
        <fieldset class="filter">
            <legend>Themes of book</legend>
            <tags-directive tags="filter.tags" change="getBooks"></tags-directive>
        </fieldset>
        <!--<input class="button marginForm filterButton" type="button" value="Filter" ng-click="sortBooks()">-->
    </form>
    <div class="book-flex-container">
        <div class="book" ng-repeat="book in books" ng-class="{true:'enabled', false:'disabled'}[book.available]">
            <div class="photo float-left">
                <img src="{{book.path}}" alt="book icon" id="bookImg" ng-click="redirectToPathOfBook(book.id)">
            </div>
            <div class="representation-book">
                <a id="bookHref" href="#/book/{{book.id}}"><b>"{{book.titleRussian}}"</b></a><br>
                {{getEdition(book.edition)}}<br>
                <i>{{book.author}}</i> <br>
                <img src="{{getLanguageIcon(book.language)}}" alt="language icon" id="langImg">
                <input ng-show="book.available" type="button" class="get-to-read" value="Get Book">
                <label class="occupied" ng-show="!book.available">Book occupied to <time>{{getDate(book.returnDate)}}</time></label>
            </div>
        </div>
    </div>
</div>
